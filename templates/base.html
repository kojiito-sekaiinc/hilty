{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/alchemist.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap.bundle.min.js' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'js/bootstrap.min.js' %}" />

    <title>Alchemist</title>
</head>
<body>
<div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="">Archemist</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            {% if user.is_authenticated %}

            {% else %}
            {% endif %}
        </div>
    </nav>
    <BR>
    {% if messages %}
    <ul class="list-unstyled">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>



</body>
</html>
